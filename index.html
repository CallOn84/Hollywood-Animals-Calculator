<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Animal - Advertising Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <div class="logo-area">
                <h1>Hollywood <span class="accent">Animal</span></h1>
                <h2>Advertising Tool</h2>
            </div>
        </header>

        <div class="container">
            
            <!-- SEARCH BAR SECTION -->
            <div class="card search-card">
                <h3>Quick Search</h3>
                <div class="search-wrapper">
                    <input type="text" id="globalSearch" placeholder="Type to find a tag (e.g., 'Action', 'Cowboy')..." autocomplete="off">
                    <div id="searchResults" class="search-results hidden"></div>
                </div>
            </div>

            <div class="score-inputs" style="margin: 15px 0; padding: 10px; background: #222; border: 1px solid #444; border-radius: 5px;">
                <h3 style="margin-top: 0; font-size: 0.9em; text-transform: uppercase; color: #888; margin-bottom: 10px;">Predicted Scores (0-10)</h3>
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label style="display: block; font-size: 0.8em; color: #aaa; margin-bottom: 5px;">Art</label>
                        <input type="number" id="artScoreInput" step="0.1" min="0" max="10" value="6.0" style="width: 100%; padding: 8px; background: #333; color: white; border: 1px solid #555; box-sizing: border-box;">
                    </div>
                    <div style="flex: 1;">
                        <label style="display: block; font-size: 0.8em; color: #aaa; margin-bottom: 5px;">Commercial</label>
                        <input type="number" id="comScoreInput" step="0.1" min="0" max="10" value="6.0" style="width: 100%; padding: 8px; background: #333; color: white; border: 1px solid #555; box-sizing: border-box;">
                    </div>
                </div>
            </div>

            <!-- SCRIPT BUILDER SECTION -->
            <div class="card builder-card">
                <div class="card-header">
                    <h3>Build Your Script</h3>
                    <button class="reset-btn" onclick="location.reload()">Reset</button>
                </div>
                <p class="subtitle">Select tags manually or use the search bar above.</p>
                
                <!-- Dynamic Selectors Container -->
                <div id="selectors-container"></div>
                
                <div class="action-area">
                    <button class="analyze-btn" onclick="analyzeMovie()">Analyse</button>
                </div>
            </div>

            <!-- RESULTS SECTION -->
            <div id="results" class="results-grid hidden">
                
                <div class="card result-card target-card">
                    <h3>Target Audience</h3>
                    <div id="targetAudienceDisplay"></div>
                </div>

                <div class="card result-card strategy-card">
                    <h3>Result</h3>
                    <div class="strategy-content">
                        <div class="stat-row">
                            <span class="label">Commercial or Artistic?</span>
                            <span id="movieLeanDisplay" class="value"></span>
                        </div>
                        <div class="stat-row vertical">
                            <span class="label">Recommended Advertiser:</span>
                            <div id="adAgentDisplay" class="highlight-box"></div>
                        </div>
                    </div>
                </div>

                <div class="card result-card date-card">
                    <h3>Preferred Holiday to Release</h3>
                    <div id="holidayDisplay" class="highlight-box"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Unofficial Tool for Hollywood Animal</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
