<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Advertising Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <div class="logo-area">
                <h1>Hollywood <span class="accent">Animal</span></h1>
                <h2>Advertising Tool</h2>
            </div>
        </header>

        <div class="container">
            
            <div class="card search-card">
                <h3>Quick Search</h3>
                <div class="search-wrapper">
                    <input type="text" id="globalSearch" placeholder="Type to find a tag (e.g., 'Action', 'Cowboy')..." autocomplete="off">
                    <div id="searchResults" class="search-results hidden"></div>
                </div>
            </div>

            <div class="card builder-card">
                <div class="card-header">
                    <h3>Build Your Script</h3>
                    <button class="reset-btn" onclick="location.reload()">Reset</button>
                </div>
                
                <div class="controls-wrapper">
                    
                    <div class="control-group ticket-section">
                        <label class="group-label">Pick the Ticket Price</label>
                        <div class="segmented-control">
                            <input type="radio" id="priceLow" name="ticketPrice" value="0.23" checked>
                            <label for="priceLow">
                                <span class="price">$0.23</span>
                                <span class="sub-text">Base</span>
                            </label>
                    
                            <input type="radio" id="priceHigh" name="ticketPrice" value="0.58">
                            <label for="priceHigh">
                                <span class="price">$0.58</span>
                                <span class="sub-text">High (From FSAA Policy)</span>
                            </label>
                        </div>
                    </div>

                    <div class="control-group score-section">
                        <label class="group-label">Review Scores</label>
                        <div class="dual-inputs">
                            <div class="input-wrapper">
                                <label for="comInput">Commercial</label>
                                <input type="number" id="artInput" class="score-input" min="0" max="10" step="0.1" value="5.0">
                            </div>
                            <div class="input-wrapper">
                                <label for="artInput">Artistic</label>
                                <input type="number" id="comInput" class="score-input" min="0" max="10" step="0.1" value="5.0">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="selectors-container"></div>
                
                <div class="action-area">
                    <button class="analyze-btn" onclick="analyzeMovie()">Analyse</button>
                </div>
            </div>

            <div id="results" class="hidden">
                
                <div class="card result-card duration-card">
                    <h3>Optimal Advertising Duration</h3>
                    <div id="adDurationDisplay">
                    </div>
                    <p class="disclaimer">Calculated based on marginal revenue vs. cost decay.</p>
                </div>

                <div class="results-grid">
                    
                    <div class="card result-card target-card">
                        <h3>Target Audience</h3>
                        <div id="targetAudienceDisplay"></div>
                    </div>

                    <div class="card result-card strategy-card">
                        <h3>Advertisers</h3>
                        <div class="strategy-content">
                            <div class="stat-row">
                                <span class="label">Film Lean:</span>
                                <span id="movieLeanDisplay" class="value"></span>
                            </div>
                            <div class="stat-row vertical">
                                <span class="label">Recommended Advertisers:</span>
                                <div id="adAgentDisplay" class="highlight-box"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card result-card date-card">
                        <h3>Best Holiday to Release</h3>
                        <div id="holidayDisplay" class="highlight-box"></div>
                    </div>

                </div>
            </div>
        </div>
        
        <footer>
            <p>Unofficial Tool for Hollywood Animal</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
